
language: generic

sudo: required

addons:
  apt:
    packages:
      - git
      - build-essential
      - ccache
      - curl
after_success: |
  git clone https://android.googlesource.com/platform/prebuilts/gcc/linux-x86/aarch64/aarch64-linux-android-4.9
  chmod a+x kernel.sh
  bash kernel.sh
  echo ---编译完成---
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
  - miui-*.zip
  overwrite: true
  skip_cleanup: true
